name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  tests:
    name: Run tests with Cerbos
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Setup Cerbos
        uses: cerbos/cerbos-setup-action@v1

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv sync --dev

      - name: Run pytest with Cerbos PDP
        run: |
          cerbos run -- uv run pytest
